<div class="container">
    <h3>Registrar los productos de tu orden</h3>
    <form (ngSubmit)="registrar(formulario)" #formulario="ngForm">
      <div class="mb-3 mt-3">
        <label for="mesa" class="form-label">Mesa:</label>
        <input type="number" class="form-control" id="mesa" placeholder="Ingresar mesa" name="mesa" [(ngModel)]="mesa">
      </div>
      <div class="mb-3 mt-3">
        <label for="producto" class="form-label">Producto:</label>
        <input type="text" class="form-control" id="producto" placeholder="Ingresar producto" name="producto" [(ngModel)]="producto">
      </div>
      <div class="mb-3 mt-3">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" class="form-control" id="precio" placeholder="Ingresar precio" name="precio" [(ngModel)]="precio">
      </div>
       
        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Submit</button>
      </form> 
</div>
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <div class="modal-header">
          <h4 class="modal-title">Producto agregado exitosamente</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <div class="modal-body">
          El producto lo podras ver registrado en la pantalla orden
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

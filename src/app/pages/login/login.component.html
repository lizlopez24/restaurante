<div class="container">
  <div class="row d-flex justify-content-center align-items-center py-2">
    <div class="col col-xl-10">
      <div class="card" style="border-radius: 1rem">
        <div class="row g-0">
          <div class="col-md-6 col-lg-5 d-none d-md-block">
            <img
              src="https://img.freepik.com/vector-gratis/lindo-gato-chef-cocina-dibujos-animados-vector-icono-ilustracion-comida-animal-icono-concepto-vector-aislado_138676-4374.jpg?w=826&t=st=1719325945~exp=1719326545~hmac=b267f8229f201c9ea973e49027d8c1e04aff89d6a146b3975bc9b76e66624d50"
              alt="login form"
              class="img-fluid"
              style="border-radius: 1rem 0 0 1rem; width: 100%; height: 100%; object-fit: cover;"
            />
          </div>
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">
              <form (ngSubmit)="login(formulario)" #formulario="ngForm">
                <div class="d-flex align-items-center mb-3 pb-1">
                  <i
                    class="fas fa-cubes fa-2x me-3"
                    style="color: #ff6219"
                  ></i>
                  <span class="h1 fw-bold mb-0 logo text-center"
                    >Liadarkla</span
                  >
                </div>

                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                  Ingresa en tu cuenta
                </h5>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="email"
                    name="email"
                    id="form2Example17"
                    class="form-control form-control-lg"
                    [(ngModel)]="email"
                  />
                  <label class="form-label" for="form2Example17"
                    >Correo electrónico</label
                  >
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="password"
                    name="password"
                    id="form2Example27"
                    class="form-control form-control-lg"
                    [(ngModel)]="password"
                  />
                  <label class="form-label" for="form2Example27"
                    >Contraseña</label
                  >
                </div>

                <div class="pt-1 mb-4">
                  <button
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-dark btn-lg btn-block"
                    type="submit"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

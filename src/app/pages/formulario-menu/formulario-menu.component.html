<div class="container">
    <h3>Editar Menu</h3>
    <form (ngSubmit)="guardar(formulario)" #formulario="ngForm">
      <div class="mb-3 mt-3">
        <label for="nombre" class="form-label">ID:</label>
        <input type="text" class="form-control" id="producto" placeholder="Ingresa el nombre del producto" name="id" [(ngModel)]="id">
      </div>
      <div class="mb-3 mt-3">
        <label for="nombre" class="form-label">Nombre del producto:</label>
        <input type="text" class="form-control" id="producto" placeholder="Ingresa el nombre del producto" name="producto" [(ngModel)]="producto">
      </div>
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Precio:</label>
          <input type="text" class="form-control" id="precio" placeholder="Ingresar el precio" name="precio" [(ngModel)]="precio">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Imagen:</label>
          <input type="text" class="form-control" id="imagen" placeholder="Ingresar el link de la imagen" name="imagen" [(ngModel)]="imagen">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
